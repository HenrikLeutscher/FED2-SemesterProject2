<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Online Auction Platform" />
    <meta name="keywords" content="Auction House, Bidding, Bid, Online Auction, Dealery" />
    <meta name="author" content="Henrik Leutscher" />
    <link rel="icon" type="image/png" href="/assets/icons/favicon.png" />
    <title>Edit listing | Dealery</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
  </head>
<body>
    <header class="bg-linear-to-r from-blue-600 to-blue-800 h-full py-5 sm:py-0">
      <div class="h-30 items-center flex justify-between px-5" id="HeaderNotLoggedIn">
        <a href="/index.html">
          <img src="/assets/images/DealeryLogoPhone.png" alt="Dealery Logo" class="md:hidden h-16" aria-label="Go to homepage">
          <img src="/assets/images/DealeryLogo.png" alt="Dealery Logo" class="hidden md:block h-16" aria-label="Go to homepage">
        </a>

        <nav class="hidden md:block" aria-label="Primary Navigation">
          <ul class="flex space-x-4 text-white font-semibold">
            <li><a href="/index.html" class="hover:text-yellow-300">Home</a></li>
            <li><a href="/pages/listings/listings.html" class="hover:text-yellow-300">Auctions</a></li>
            <li><a href="/pages/registerlogin/registerlogin.html" class="hover:text-yellow-300">Login / Register</a></li>
          </ul>
        </nav>

        <div class="block md:hidden">
          <button id="dropdownBtn" class="cursor-pointer" aria-label="Open dropdown Menu">
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="60" height="60" viewBox="0 0 24 24">
            <path d="M 3 5 A 1.0001 1.0001 0 1 0 3 7 L 21 7 A 1.0001 1.0001 0 1 0 21 5 L 3 5 z M 3 11 A 1.0001 1.0001 0 1 0 3 13 L 21 13 A 1.0001 1.0001 0 1 0 21 11 L 3 11 z M 3 17 A 1.0001 1.0001 0 1 0 3 19 L 21 19 A 1.0001 1.0001 0 1 0 21 17 L 3 17 z"></path>
          </svg>
          </button>
          <div class="hidden flex flex-col absolute right-0 top-47 mt-2 w-screen text-center bg-blue-900 overflow-hidden transition transform origin-top-right" id="DropDownNotLoggedIn">
            <a href="/index.html" class="text-white hover:text-blue-400 py-2 border-b border-blue-400">Home</a>
            <a href="/pages/listings/listings.html" class="text-white hover:text-blue-400 py-2 border-b border-blue-400">Auctions</a>
            <a href="/pages/registerlogin/registerlogin.html" class="text-white hover:text-blue-400 py-2 border-b border-blue-400">Login / Register</a>
          </div>
        </div>
      </div>
    </header>

    <main class="min-h-[70vh] px-2 py-4 mx-auto flex flex-col gap-5 max-w-150">
      <div id="edit-listing-content" class="flex flex-col border-blue-400 border-2 px-10 py-5 m-5">
        <h1>Edit Your Post</h1>
        <form id="edit-listing-form" class="flex flex-col" action="#" method="POST">

          <label for="edit-listing-title" class="font-medium">Title *</label>
          <input type="text" id="edit-listing-title" placeholder="" class="w-full font-medium mb-3 rounded-lg px-2 py-1 bg-white text-blue-500 border-blue-400 border-2" required/>

          <label for="edit-listing-description" class="font-medium">Description *</label>
        <textarea id="edit-listing-description" placeholder=""
          maxlength="280"
          class="w-full font-medium mb-3 rounded-lg px-2 py-1 bg-white text-blue-500 border-blue-400 border-2"
          required></textarea>
          <p class="text-blue-600 text-right"><span id="edit-description-counter">0</span> / 280</p>

          <label for="edit-listing-tags" class="font-medium">Tags *</label>
          <input type="text" id="edit-listing-tags" placeholder="jewelry, electronics, automotive" class="w-full font-medium mb-3 rounded-lg px-2 py-1 bg-white text-blue-500 border-blue-400 border-2" required/>
          <label for="edit-listing-media" class="font-medium">Media (One URL per line) *</label>
          <textarea id="edit-listing-media" placeholder="http://example.com/image1.jpg&#10;http://example.com/image2.jpg&#10;http://example.com/image3.jpg" class="w-full min-h-25 font-medium mb-3 rounded-lg px-2 py-1 bg-white text-blue-500 border-blue-400 border-2 resize-y" required></textarea>

          <label for="edit-listing-media-alt" class="font-medium">Media Alt Text (One per line)</label>
          <textarea id="edit-listing-media-alt" placeholder="Image 1 description&#10;Image 2 description&#10;Image 3 description" class="w-full min-h-25 font-medium mb-3 rounded-lg px-2 py-1 bg-white text-blue-500 border-blue-400 border-2 resize-y"></textarea>

          <button type="submit" id="edit-listing-btn" class="bg-blue-600 text-white px-4 py-2 rounded-2xl hover:bg-blue-900 transition border-white border block mx-auto md:mx-0 text-center" aria-label="Submit edited listing form">Edit Listing</button>
        </form>
        <div id="error-message" class="text-red-600 text-center pt-5"></div>

        <div id="success-message" class="hidden absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-blue-50 border border-blue-700 text-blue-400 px-6 py-4 rounded-lg shadow-lg flex items-center gap-3">
        </div>
      </div>
    </main>

    <footer class="bg-linear-to-r from-blue-600 to-blue-800 text-white h-fit items-center flex justify-around p-10 flex-col md:flex-row">
      <img src="/assets/images/DealeryLogo.png" alt="Dealery Logo" class="hidden md:block h-16">
      <div class="max-w-1/2 text-center order-2 flex flex-col items-center">
        <h3>Ready to start bidding?</h3>
        <p>Join Dealery today with your student email and get 1000 free credits to start your auction journey!</p>
        <button class="bg-blue-600 text-white px-4 py-2 rounded-2xl hover:bg-blue-900 transition border-white border block mx-auto md:mx-0 text-center"><a href="/pages/registerlogin/registerlogin.html" aria-label="Create an account form">Create an account -></a></button>
      </div>
      <img src="/assets/images/DealeryLogoPhone.png" alt="Dealery Logo" class="md:hidden h-20 my-10">
    </footer>
    <script type="module" src="/pages/editpost/editpost.js"></script>
    <script type="module" src="/js/utils/navbarfooter.js"></script>
    <script type="module" src="/js/logout.js"></script>
</body>
</html>
